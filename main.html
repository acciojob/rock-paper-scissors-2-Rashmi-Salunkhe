<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>

    <!-- Input for number of turns -->
    <label for="turns">Enter number of rounds:</label>
    <input type="number" id="turns" data-ns-test="game-number">

    <!-- Play button -->
    <button id="play-btn" data-ns-test="play-game">Play</button>

    <!-- Choices for the user -->
    <div class="choices">
        <button id="rock" data-ns-test="rock">Rock</button>
        <button id="paper" data-ns-test="paper">Paper</button>
        <button id="scissors" data-ns-test="scissors">Scissors</button>
    </div>

    <!-- Display game information -->
    <div class="game-info">
        <p>Computer chose: <span id="computer-choice" data-ns-test="computer-choose"></span></p>
        <p>Round result: <span id="round-result" data-ns-test="round-result"></span></p>
        <p>Rounds left: <span id="rounds-left" data-ns-test="rounds-left"></span></p>
        <p>User points: <span id="user-points" data-ns-test="user-points">0</span></p>
        <p>Computer points: <span id="computer-points" data-ns-test="computer-points">0</span></p>
    </div>

    <!-- Game result after all rounds -->
    <h2>Game Result: <span id="game-result" data-ns-test="game-result"></span></h2>

    <script src="script.js"></script>
</body>
</html>
